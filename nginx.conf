server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 包含 mime.types
    include /etc/nginx/mime.types;

    # 处理 /huobao-canvas 路径
    location /huobao-canvas/ {
        # 由于文件实际存储在 /usr/share/nginx/html/huobao-canvas
        # 且 root 为 /usr/share/nginx/html
        # URL /huobao-canvas/xxx 会自动映射到文件系统正确位置
        try_files $uri $uri/ /huobao-canvas/index.html;
    }

    # 根路径及其他未匹配路径自动跳转到 /huobao-canvas/
    location / {
        return 301 /huobao-canvas/;
    }
    
    # 健康检查接口
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }
}
